name: Flask App CI/CD Pipeline

on:
  schedule:
    - cron: "*/2 * * * *"  # Run every 2 minutes
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build Docker Image
      run: |
        docker build -t mirosh137/flaskapp:latest .

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker Image to Docker Hub
      run: |
        docker tag mirosh137/flaskapp:latest mirosh137/flaskapp:1.0
        docker push mirosh137/flaskapp:1.0
        docker push mirosh137/flaskapp:latest

    - name: Cleanup Docker Images
      run: |
        docker stop test-flask-app || true
        docker rm test-flask-app || true
        docker rmi -f mirosh137/flaskapp:latest mirosh137/flaskapp:1.0 || true

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          docker pull mirosh137/flaskapp:latest
          docker stop flaskapp || true
          docker rm flaskapp || true
          docker run -d -p 80:5000 --name flaskapp mirosh137/flaskapp:latest
